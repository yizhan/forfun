<div class="ColorPicker">
    <h2> this is a h2 changed </h2>
    <canvas class="ColorPicker-wheel" id="#my-canvas" ng-mouseover="trackMouseOver($event)"
            ng-mousemove="trackMouseMove($event)"
        ng-mouseleave="killTrackMouseMove($event)"
        ng-click="getCanvasPixelData()"
        width="400"
        height="400">
    </canvas>
    <div class="ColorPicker-selectedColor">
        <p>{{hoverColor}}</p>
        <div class="ColorPicker-selectedColor-preview" ng-style="backgroundColorPreview"></div>
    </div>

</div>
